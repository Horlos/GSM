<div class="modal-header">
    <h3 class="modal-title" ng-bind="vm.title"></h3>
</div>
<div class="modal-body" ng-bind-html="vm.confirmationMessage"></div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()" ng-bind="vm.confirmOption"></button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()" ng-bind="vm.cancelOption"></button>
</div>
