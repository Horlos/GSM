<div class="modal-body">
    <div class="row" style="margin-bottom:20px;">
        <div class="col-md-4">
            <h5 style="margin-top:0;" ng-bind="vm.prompt"></h5>
        </div>
        <div class="col-md-5">
            <div class="search-field">
                <input class="form-control"
                       ng-model='vm.filterValue'
                       ng-change="vm.singleFilter()"
                       ng-disabled="vm.searchOptions.advancedFiltering"
                       required>
                <span class="search-clear" ng-click="vm.clearFilter()">
                    <i class="glyphicon glyphicon-remove"></i>
                </span>
            </div>
        </div>
        <div class="col-md-offset-10">
            <button id='toggleFiltering' ng-click="vm.toggleFiltering()" style="margin-top:5px;" class="btn-link">Advanced Filtering</button>
        </div>
    </div>
    <div class="grid" style="height:345px" ui-grid="vm.gridOptions" ui-grid-pagination ui-grid-resize-columns ui-grid-selection></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()" ng-disabled="!vm.isOkEnabled()">Select</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
